server:
  port: 8401

spring:
  application:
    name: cloudalibaba-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.12:8848
    sentinel:
      transport:
        dashboard: 192.168.1.12:8858
        port: 8719 # 默认 8719 ，假如被占用了会自动从8719开始依次+1扫描。直至找到未被占用的端口
      datasource:
        ds1:
          nacos:
            server-addr: 192.168.1.12:8848
            dataId: ${spring.application.name}
            groupId: DEFAULT_GROUP
            data-type: json 
            rule-type: flow

management:
  endpoints:
    web:
      exposure:
        include: '*'